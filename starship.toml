format = """
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_state\
  $git_status\
  $git_metrics\
  $cmd_duration $fill $python $nodejs $time\
  $line_break\
  $character"""

  [username]
  style_user = 'green bold'
  style_root = 'red bold'
  format = '[$user]($style) '
  disabled = true
  show_always = true

  [nodejs]
  format = " [$symbol($version)]($style)"

  [python]
  format = " [$symbol($version)]($style)"
  
  [fill]
